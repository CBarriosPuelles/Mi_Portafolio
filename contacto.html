<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--- Css --->
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <!--- JQuery --->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    

    <title>Portafolio</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Carlos Barrios</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Sobre mí</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="proyectos.html">Proyectos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <div>
        <h1 id="tituloContacto">Contáctame</h1>
    </div>
    <div class="shadow-lg p-3 rounded" id="contacto">
        <form class="row g-3" action="">
            <div class="col-md-6">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" required>
            </div>
            <div class="col-md-6">
                <label for="inputCorreo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="inputCorreo" placeholder="Correo" required>
            </div>
            <div class="col-md-12">
                <label for="inputMensaje" class="form-label">Mensaje</label>
                <textarea type="text" class="form-control" id="inputMensaje" rows="5"
                    placeholder="Escriba su mensaje aquí" required></textarea>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-danger" id="enviarMsje">Enviar</button>
            </div>
        </form>
    </div>

    <div class="respuesta" id="respuestaContacto">

        <div class="card m-5">

            <button type="button" class="btn-close" aria-label="Close"></button>

            <div class="card mb-3">

                <img src="./Assets/img/Saludo.jpg" class="img-fluid rounded-start" id="imgSaludo" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Gracias por tu Mensaje</h5>
                    <h6 id="mostrarNombre">Nombre</h5>
                        <p class="card-text">Me pondré en contacto a la brevedad</p>
                        <p class="card-text"><small class="text-body-secondary">Cerrar</small></p>
                </div>
            </div>
        </div>
    </div>


    <!--- Javascript --->
    <script src="./Assets/js/scripts.js"></script>
    <!--- Bootstrap --->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
